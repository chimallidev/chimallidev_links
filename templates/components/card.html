{% macro  card(card_enlace, card_img_titulo, card_alt, card_img, card_descripcion) %}

<link rel="stylesheet" href="/static/css/card_style.css">

<a class="card" href= "{{card_enlace}}"
target="_blank">
    <div>
        <img title= "{{card_img_titulo}}"
        alt= "{{card_alt}}"
        src= "{{card_img}}" >
    </div>
    <p> {{card_descripcion}} </p>         
</a>
{% endmacro %}
